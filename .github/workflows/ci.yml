name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3

    - name: install deps
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: build
      run: |
        mkdir build
        cd build
        cmake ..
        make
    
    - name: run tests
      run: ./bin/tests